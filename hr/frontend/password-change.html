<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HR Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .password-change-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .password-change-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .password-change-header {
            margin-bottom: 30px;
        }
        
        .password-change-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .password-change-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .password-change-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .password-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #333;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-to-login {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-to-login a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="password-change-container">
        <div class="password-change-card">
            <div class="password-change-header">
                <h1><i class="fas fa-key"></i> Reset Password</h1>
                <p>Enter your new password below</p>
            </div>
            
            <div id="statusMessage"></div>
            
            <form id="passwordChangeForm" class="password-change-form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-group">
                        <input type="password" id="newPassword" name="newPassword" required class="form-input" placeholder="Enter new password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('newPassword')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required class="form-input" placeholder="Confirm new password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="submitText">Reset Password</span>
                    <span id="submitLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // Password change functionality
        class PasswordChangeManager {
            constructor() {
                this.supabaseUrl = window.APP_CONFIG.supabase.url;
                this.supabaseAnonKey = window.APP_CONFIG.supabase.anonKey;
                this.accessToken = null;
                this.userInfo = null;
                this.init();
            }

            init() {
                console.log('üîê Password Change Manager - Initializing...');
                this.processUrlTokens();
                this.setupEventListeners();
            }

            processUrlTokens() {
                const hash = window.location.hash;
                console.log('üîç Processing URL tokens:', hash);

                if (hash && hash.includes('access_token=')) {
                    try {
                        const params = new URLSearchParams(hash.substring(1));
                        this.accessToken = params.get('access_token');
                        const refreshToken = params.get('refresh_token');
                        const expiresAt = params.get('expires_at');

                        if (this.accessToken) {
                            console.log('‚úÖ Access token found');
                            this.userInfo = this.decodeJWT(this.accessToken);
                            
                            if (this.userInfo) {
                                console.log('‚úÖ User info decoded:', this.userInfo.email);
                                this.showStatus('Ready to reset password for: ' + this.userInfo.email, 'info');
                                
                                // Clear URL hash for security
                                window.history.replaceState({}, document.title, window.location.pathname);
                            } else {
                                this.showStatus('Invalid token format', 'error');
                            }
                        } else {
                            this.showStatus('No access token found in URL', 'error');
                        }
                    } catch (error) {
                        console.error('‚ùå Error processing URL tokens:', error);
                        this.showStatus('Error processing authentication token', 'error');
                    }
                } else {
                    this.showStatus('No password reset token found. Please use the link from your email.', 'error');
                }
            }

            decodeJWT(token) {
                try {
                    console.log('üîç Decoding JWT token:', token.substring(0, 50) + '...');
                    
                    const parts = token.split('.');
                    if (parts.length !== 3) {
                        console.error('‚ùå Invalid JWT format - expected 3 parts, got:', parts.length);
                        throw new Error('Invalid JWT format - should have 3 parts');
                    }
                    
                    // Decode the payload (second part)
                    const payload = parts[1];
                    console.log('üîç JWT payload part:', payload.substring(0, 50) + '...');
                    
                    // Handle base64 padding issues
                    let paddedPayload = payload;
                    while (paddedPayload.length % 4) {
                        paddedPayload += '=';
                    }
                    
                    const decodedPayload = JSON.parse(atob(paddedPayload));
                    console.log('‚úÖ JWT decoded successfully:', decodedPayload);
                    
                    return decodedPayload;
                } catch (error) {
                    console.error('‚ùå Error decoding JWT:', error);
                    console.error('‚ùå Token parts:', token.split('.').map((part, i) => `Part ${i}: ${part.substring(0, 20)}...`));
                    return null;
                }
            }

            setupEventListeners() {
                const form = document.getElementById('passwordChangeForm');
                if (form) {
                    form.addEventListener('submit', (e) => this.handlePasswordChange(e));
                }
            }

            async handlePasswordChange(event) {
                event.preventDefault();
                
                if (!this.accessToken || !this.userInfo) {
                    this.showStatus('No valid authentication token found', 'error');
                    return;
                }

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (!newPassword || !confirmPassword) {
                    this.showStatus('Please fill in all fields', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    this.showStatus('Passwords do not match', 'error');
                    return;
                }

                if (newPassword.length < 6) {
                    this.showStatus('Password must be at least 6 characters long', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    // Use Supabase Auth API to update password
                    const response = await fetch(`${this.supabaseUrl}/auth/v1/user`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.accessToken}`,
                            'apikey': this.supabaseAnonKey
                        },
                        body: JSON.stringify({
                            password: newPassword
                        })
                    });

                    if (response.ok) {
                        this.showStatus('Password updated successfully! Redirecting to login...', 'success');
                        
                        // Store authentication data for automatic login
                        localStorage.setItem('authToken', this.accessToken);
                        localStorage.setItem('currentUser', JSON.stringify({
                            id: this.userInfo.sub,
                            email: this.userInfo.email,
                            user_metadata: this.userInfo.user_metadata || {},
                            app_metadata: this.userInfo.app_metadata || {}
                        }));

                        // Redirect to main app after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        const error = await response.json();
                        throw new Error(error.message || 'Failed to update password');
                    }
                } catch (error) {
                    console.error('Password change error:', error);
                    this.showStatus(error.message || 'Failed to update password. Please try again.', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const submitBtn = document.getElementById('submitBtn');
                const submitText = document.getElementById('submitText');
                const submitLoading = document.getElementById('submitLoading');

                if (loading) {
                    submitBtn.disabled = true;
                    submitText.style.display = 'none';
                    submitLoading.style.display = 'inline-block';
                } else {
                    submitBtn.disabled = false;
                    submitText.style.display = 'inline';
                    submitLoading.style.display = 'none';
                }
            }

            showStatus(message, type) {
                const statusDiv = document.getElementById('statusMessage');
                statusDiv.className = `status-message status-${type}`;
                statusDiv.textContent = message;
                statusDiv.style.display = 'block';
            }
        }

        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.parentElement.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Initialize password change manager
        let passwordChangeManager;
        document.addEventListener('DOMContentLoaded', () => {
            passwordChangeManager = new PasswordChangeManager();
        });
    </script>
</body>
</html>
