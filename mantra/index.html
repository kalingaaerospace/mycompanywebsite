<body>
    <!-- Landing Page -->
    <div id="landingPage" class="page active">
        <div class="container">
            <header class="header">
                <div class="om-symbol">🕉️</div>
                <h1 class="main-title">Sacred Chanting</h1>
                <p class="subtitle">Connect with the Divine through Sacred Mantras</p>
            </header>
            
            <main class="main-content">
                <div class="question-section">
                    <h2 class="question">What name do you want to chant today?</h2>
                </div>
                
                <div class="mantra-options">
                    <button class="mantra-btn" onclick="selectMantra('Radha Radha', '💖🌸')">
                        <span class="mantra-symbol">💖🌸</span>
                        <span class="mantra-text">Radha Radha</span>
                    </button>
                    
                    <button class="mantra-btn" onclick="selectMantra('Krishna Krishna', '🎶🕊️')">
                        <span class="mantra-symbol">🎶🕊️</span>
                        <span class="mantra-text">Krishna Krishna</span>
                    </button>
                    
                    <button class="mantra-btn" onclick="selectMantra('Jay Jagannath', '🛕✨🙏')">
                        <span class="mantra-symbol">🛕✨🙏</span>
                        <span class="mantra-text">Jay Jagannath</span>
                    </button>
                    
                    <button class="mantra-btn" onclick="selectMantra('Om Namah Shivaya', '🕉️🔱')">
                        <span class="mantra-symbol">🕉️🔱</span>
                        <span class="mantra-text">Om Namah Shivaya</span>
                    </button>
                </div>
                
                <div class="suggest-section">
                    <button class="suggest-btn" onclick="suggestMantra()">
                        <span class="suggest-icon">✨</span>
                        Suggest Your Own Mantra
                    </button>
                </div>
            </main>
            
            <footer class="footer">
                <p>🙏 May your chanting bring peace and divine blessings 🙏</p>
            </footer>
        </div>
    </div>

    <!-- Chanting Page -->
    <div id="chantingPage" class="page">
        <div class="container">
            <header class="chanting-header">
                <button class="back-btn" onclick="goBack()">← Back</button>
                <div class="selected-mantra-display">
                    <span id="selectedMantraSymbol" class="selected-symbol">🕉️</span>
                    <h1 id="selectedMantraText" class="selected-mantra">Om</h1>
                </div>
            </header>
            
            <main class="chanting-content">
                <div class="counter-display">
                    <div class="counter-circle">
                        <span class="counter-label">Total Times Chanted</span>
                        <span id="chantCounter" class="counter-number">0</span>
                    </div>
                </div>
                
                <div class="voice-status" id="voiceStatus" style="display: none;">
                    <div class="voice-indicator">
                        <span class="voice-icon">🎤</span>
                        <span class="voice-text">Listening... Chant your mantra</span>
                        <div class="voice-wave"></div>
                    </div>
                </div>
                
                <div class="chant-controls">
                    <button id="chantBtn" class="chant-button" onclick="chant()">
                        <span class="chant-text">Chant</span>
                        <div class="ripple"></div>
                    </button>
                    
                    <button id="voiceChantBtn" class="voice-chant-button" onclick="toggleVoiceChanting()" title="Voice Chanting">
                        <span class="voice-chant-icon">🎤</span>
                        <span class="voice-chant-text">Voice</span>
                    </button>
                </div>
                
                <div class="action-buttons">
                    <button class="reset-btn" onclick="resetCounter()">
                        <span class="reset-icon">🔄</span>
                        Reset Count
                    </button>
                    
                    <button class="share-btn" onclick="shareChantCount()">
                        <span class="share-icon">📤</span>
                        Share Count
                    </button>
                </div>
                
                <div class="meditation-tips">
                    <p class="tip">💫 Close your eyes, breathe deeply, and chant with devotion</p>
                </div>
            </main>
        </div>
    </div>
